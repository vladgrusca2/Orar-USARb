<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Orar USARB</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <section class="section__orarcurs">
                <div class="orar__top">
                    <div class="orar__top-title">
                        <h3>Orarul Cursurilor</h3>
                    </div>
                    <div class="orar__top-items">
                        <a href="#" class="orar__top-link">
                            Grupe
                        </a>
                        <a href="#" class="orar__top-link">
                            Profesori
                        </a>
                        <a href="#" class="orar__top-link">
                            Aule
                        </a>
                    </div>
                </div>
                <form action="#" class="orarcurs__form">
                    <label class="form__label">
                        <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="search-icon"><circle fill="none" stroke="#25975A" stroke-width="1.1" cx="9" cy="9" r="7"></circle><path fill="none" stroke="#25975A" stroke-width="1.1" d="M14,14 L18,18 L14,14 Z"></path></svg>
                        <input type="text" class="orarcurs__input">
                    </label>
                </form>
                <div class="orarcurs__selects">

                    <select name="Groupe" id="groupe">
                        <option value="101">101</option>
                        <option value="102">102</option>
                        <option value="IS11Z">IS11Z</option>
                        <option value="IT11Z">IT11Z</option>
                    </select>

                    <select id="daySelector">
                        <option value="-1">Ziua</option>
                        <option value="0">Luni</option>
                        <option value="1">Marți</option>
                        <option value="2" selected="selected">Miercuri</option>
                        <option value="3">Joi</option>
                        <option value="4">Vineri</option>
                        <option value="5">Sîmbătă</option>
                        <option value="6">Duminică</option>
                    </select>

                    <select id="weekSelector">
                        <option value="-1">Săptămîna</option>
                        <option value="1" class="initial">1 (29.8.2022 - 4.9.2022)</option>
                        <option value="2" class="initial">2 (5.9.2022 - 11.9.2022)</option>
                        <option value="3" class="initial">3 (12.9.2022 - 18.9.2022)</option>
                        <option value="4" class="initial">4 (19.9.2022 - 25.9.2022)</option>
                        <option value="5" class="initial">5 (26.9.2022 - 2.10.2022)</option>
                        <option value="6" class="initial">6 (3.10.2022 - 9.10.2022)</option>
                        <option value="7" class="initial">7 (10.10.2022 - 16.10.2022)</option>
                        <option value="8" class="initial">8 (17.10.2022 - 23.10.2022)</option>
                        <option value="9" class="initial">9 (24.10.2022 - 30.10.2022)</option>
                        <option value="10" class="initial">10 (31.10.2022 - 6.11.2022)</option>
                        <option selected="selected" value="11" class="initial">11 (7.11.2022 - 13.11.2022)</option>
                        <option value="12" class="initial">12 (14.11.2022 - 20.11.2022)</option>
                        <option value="13" class="initial">13 (21.11.2022 - 27.11.2022)</option>
                        <option value="14" class="initial">14 (28.11.2022 - 4.12.2022)</option>
                        <option value="15" class="initial">15 (5.12.2022 - 11.12.2022)</option>
                        <option value="16" class="initial">16 (12.12.2022 - 18.12.2022)</option>
                        <option value="17" class="initial">17 (19.12.2022 - 25.12.2022)</option>
                        <option value="18" class="initial">18 (26.12.2022 - 1.1.2023)</option>
                        <option value="19" class="initial">19 (2.1.2023 - 8.1.2023)</option>
                        <option value="20" class="initial">20 (9.1.2023 - 15.1.2023)</option>
                        <option value="21" class="initial">21 (16.1.2023 - 22.1.2023)</option>
                    </select>

                    <select id="semesterSelector">
                        <option value="-1">Semestru</option>
                        <option selected="selected" value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="orarcurs__tabel">
                    <div class="tabel__item"></div>
                    <div class="tabel__item">1</div>
                    <div class="tabel__item">2</div>
                    <div class="tabel__item">3</div>
                    <div class="tabel__item">4</div>
                    <div class="tabel__item">5</div>
                    <div class="tabel__item">6</div>
                    <div class="tabel__item">7</div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
